<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Form Autocomplete</h1>
    <form>
        <input type="email" autocomplete="on" name="email">
        <input type="submit">
    </form>
</body>
</html>
